<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Release BM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Gerador de Release</h1>

  <label>Tipificação do fato</label>
  <input type="text" id="tipificacao" placeholder="Ex.: Prisão por tráfico ilícito de drogas">

  <label>Linha complementar (opcional)</label>
  <input type="text" id="linhaExtra">

  <label>Cidade - CRPO/Batalhão</label>
  <input type="text" id="cabecalho" placeholder="Ex.: Porto Alegre - CPC/11ºBPM">

  <label>Data/Hora</label>
  <input type="text" id="dataHora" placeholder="Ex.: 011230Abr24">

  <label>Local</label>
  <input type="text" id="local" placeholder="Rua, nº, bairro">

  <label>Preso / Autor / Suspeito</label>
  <input type="text" id="preso" placeholder="Nome completo, idade e RG/CPF/DN">

  <label>Antecedentes</label>
  <input type="text" id="antecedentesPreso">

  <label>OrCrim</label>
  <input type="text" id="orcrimPreso">

  <label>Vítima (opcional)</label>
  <input type="text" id="vitima">

  <label>Antecedentes da vítima</label>
  <input type="text" id="antecedentesVitima">

  <label>OrCrim da vítima</label>
  <input type="text" id="orcrimVitima">

  <label>Motivação (somente se aplicável)</label>
  <input type="text" id="motivacao">

  <label>Material apreendido (um item por linha)</label>
  <textarea id="material"></textarea>

  <label>Oficial ou graduado comunicado (se aplicável)</label>
  <input type="text" id="oficial">

  <label>Resumo do fato</label>
  <textarea id="resumo"></textarea>

  <button onclick="gerarDoc()">Gerar arquivo DOC</button>
</div>

<script src="docx.min.js"></script>
<script src="script.js"></script>
</body>
</html>
